<div class="players" *mobxAutorun>
  Players list: ({{store.playersCount}})
  <button *ngIf="!store.enablePlayerEdit" (click)="toggleEdit()">Add player</button>
  <ul *ngIf="!store.enablePlayerEdit else editPlayer">
    <li *ngFor="let player of store.players">
      {{player.name}}, {{player.age}}
      <button (click)="player.remove()">X</button>
    </li>
  </ul>
</div>

<ng-template #editPlayer>
  <app-add-player></app-add-player>
</ng-template>
